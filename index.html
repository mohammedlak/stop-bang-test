<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار STOP-BANG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اختبار STOP-BANG</h2>
    <form id="stopBangForm">
      <div class="question">
        <label>1. هل تشخر بصوت مرتفع؟</label><br>
        <input type="radio" name="q1" value="1" required> نعم
        <input type="radio" name="q1" value="0"> لا
      </div>
      <div class="question">
        <label>2. هل تشعر بالنعاس أو التعب خلال النهار؟</label><br>
        <input type="radio" name="q2" value="1" required> نعم
        <input type="radio" name="q2" value="0"> لا
      </div>
      <div class="question">
        <label>3. هل لاحظ أحد أنك تتوقف عن التنفس أثناء النوم؟</label><br>
        <input type="radio" name="q3" value="1" required> نعم
        <input type="radio" name="q3" value="0"> لا
      </div>
      <div class="question">
        <label>4. هل تعاني من ارتفاع ضغط الدم؟</label><br>
        <input type="radio" name="q4" value="1" required> نعم
        <input type="radio" name="q4" value="0"> لا
      </div>
      <div class="question">
        <label>5. هل وزنك زائد (BMI &gt; 35)؟</label><br>
        <input type="radio" name="q5" value="1" required> نعم
        <input type="radio" name="q5" value="0"> لا
      </div>
      <div class="question">
        <label>6. هل عمرك أكثر من 50 سنة؟</label><br>
        <input type="radio" name="q6" value="1" required> نعم
        <input type="radio" name="q6" value="0"> لا
      </div>
      <div class="question">
        <label>7. هل محيط عنقك أكبر من 40 سم؟</label><br>
        <input type="radio" name="q7" value="1" required> نعم
        <input type="radio" name="q7" value="0"> لا
      </div>
      <div class="question">
        <label>8. هل أنت من الذكور؟</label><br>
        <input type="radio" name="q8" value="1" required> نعم
        <input type="radio" name="q8" value="0"> لا
      </div>

      <button type="submit">عرض النتيجة</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById("stopBangForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      for (let i = 1; i <= 8; i++) {
        let val = document.querySelector('input[name="q' + i + '"]:checked').value;
        score += parseInt(val);
      }

      let message = "";
      if (score <= 2) {
        message = "✅ خطر منخفض لانقطاع التنفس أثناء النوم.";
      } else if (score <= 4) {
        message = "⚠️ خطر متوسط لانقطاع التنفس أثناء النوم. يُنصح بالمراقبة السريرية أو استشارة طبيب مختص.";
      } else {
        message = "❗ خطر مرتفع لانقطاع التنفس أثناء النوم. يُنصح بإجراء فحص نوم شامل.";
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerText = message;
      resultDiv.style.display = "block";
    });
  </script>
</body>
</html>
